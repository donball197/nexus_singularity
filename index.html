<!DOCTYPE html>
<html>
<head>
    <title>NEXUS HUD</title>
    <style>
        body { background: #020617; color: #38bdf8; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { border: 2px double #38bdf8; padding: 2rem; border-radius: 8px; background: #0f172a; text-align: center; box-shadow: 0 0 20px #0ea5e9; }
        h1 { color: #f8fafc; border-bottom: 1px solid #334155; padding-bottom: 10px; letter-spacing: 2px; }
        .metric { font-size: 2rem; margin: 20px 0; color: #7dd3fc; }
        .status { color: #22c55e; font-weight: bold; }
    </style>
    <script>
        async fn update() {
            const res = await fetch('/stats');
            const data = await res.json();
            document.getElementById('cpu').innerText = data.cpu_usage.toFixed(1) + '%';
        }
        setInterval(update, 2000);
    </script>
</head>
<body>
    <div class="card">
        <h1>NEXUS SOVEREIGN HUD</h1>
        <div class="status">STATUS: PLUMB & LEVEL</div>
        <div class="metric">CPU LOAD: <span id="cpu">0%</span></div>
        <p>ROOT DIRECTORY BUILD v0.2.2</p>
    </div>
</body>
</html>
