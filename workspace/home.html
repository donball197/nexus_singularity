<!DOCTYPE html>
<html>
<head>
<title>NEXUS - Cyberpunk HUD</title>
<style>
body {
  background-color: black;
  color: #00FF00;
  font-family: 'Courier New', Consolas, monospace;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 20px auto;
  border: 2px solid #00FF00;
  padding: 20px;
}

.panel {
  border: 1px solid #00FF00;
  padding: 10px;
  margin-bottom: 10px;
}

h1 {
  color: #00FF00;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <h1>NEXUS - System Status</h1>

  <div class="panel">
    <h2>Core Systems</h2>
    <p>CPU Usage: 42%</p>
    <p>Memory Usage: 68%</p>
    <p>Network Latency: 12ms</p>
  </div>

  <div class="panel">
    <h2>Agent Status</h2>
    <p>Agent Online: True</p>
    <p>Current Task: Monitoring</p>
    <p>Last Report: 2077-10-26 14:30:00</p>
  </div>

  <div class="panel">
    <h2>Security Logs</h2>
    <p>No recent intrusions detected.</p>
    <p>Firewall Status: Active</p>
  </div>
</div>

</body>
</html>
